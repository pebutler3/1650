<article class="login">
  <h1>Please Log In</h1>
  <form class="form-container" form="" name="name">
    <label for="uname">Username</label>
      <input class="form-field" type="text" name="username" id="uname"><br>
    <label for="pword">Password</label>
    <input class="form-field" type="text" name="pword" id="pword">
    <div class="submit-container">
      <input name="Submit" type="button" class="button" onclick="validate()" value="Submit">
    </div>
  </form>
</article>
